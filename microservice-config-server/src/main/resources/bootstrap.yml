server:
  port: 8081

spring:
  application:
    name: microservice-config-server
  profiles:
    active: prod
  cloud:
    config:
      server:
        git:
          uri: https://github.com/qinqinwodetao/config-files.git

security:
  basic:
    enabled: false
  user:
    name: root
    password: 123456

eureka:
    instance:
      hostname: ${spring.application.name}
      preferIpAddress: true
      statusPageUrlPath: ${server.context-path}/info
      healthCheckUrlPath: ${server.context-path}/health
      leaseRenewalIntervalInSeconds: 1
      leaseExpirationDurationInSeconds: 2
    client:
      serviceUrl:
        defaultZone: http://47.94.148.30:8761/eureka/
      healthcheck:
        enabled: true